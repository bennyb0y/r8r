<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üåØ Burrito Reviews - R8R Platform</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #fef3e2;
        }
        
        .container {
            min-height: 100vh;
            max-width: 6rem;
            margin: 0 auto;
            padding: 2rem 1rem;
        }
        
        .header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .header h1 {
            font-size: 2.5rem;
            font-weight: bold;
            color: #9a3412;
            margin-bottom: 0.5rem;
        }
        
        .header p {
            font-size: 1.25rem;
            color: #c2410c;
            margin-bottom: 1rem;
        }
        
        .count {
            font-size: 1.125rem;
            font-weight: 600;
            color: #ea580c;
        }
        
        .loading {
            text-align: center;
            padding: 3rem;
        }
        
        .loading-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }
        
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
        }
        
        .rating-card {
            background: white;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            padding: 1.5rem;
            border: 1px solid #fed7aa;
        }
        
        .rating-card h3 {
            font-size: 1.125rem;
            font-weight: bold;
            color: #1f2937;
            margin-bottom: 0.25rem;
        }
        
        .rating-card .subtitle {
            color: #6b7280;
            margin-bottom: 1rem;
        }
        
        .rating-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.75rem;
        }
        
        .rating-score {
            font-size: 1.5rem;
            font-weight: bold;
            color: #ea580c;
        }
        
        .rating-score .max {
            font-size: 0.875rem;
            color: #6b7280;
        }
        
        .price {
            font-size: 1.125rem;
            font-weight: 600;
            color: #059669;
        }
        
        .meta {
            font-size: 0.875rem;
            color: #6b7280;
        }
        
        .footer {
            text-align: center;
            margin-top: 3rem;
            padding-top: 2rem;
            border-top: 1px solid #fed7aa;
        }
        
        .footer a {
            color: #ea580c;
            text-decoration: none;
        }
        
        .footer a:hover {
            color: #c2410c;
            text-decoration: underline;
        }
        
        .error {
            text-align: center;
            padding: 3rem;
            color: #dc2626;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üåØ Burrito Reviews</h1>
            <p>Discover the best burritos in your area</p>
            <div class="count" id="rating-count">Loading reviews...</div>
        </div>

        <div id="content">
            <div class="loading">
                <div class="loading-icon">üåØ</div>
                <div>Loading burrito reviews...</div>
            </div>
        </div>

        <div class="footer">
            <p>
                <a href="https://r8r.one">‚Üê Back to R8R Platform</a>
            </p>
        </div>
    </div>

    <script>
        async function loadBurritoReviews() {
            try {
                console.log('Fetching burritos data...');
                
                const response = await fetch('https://r8r-platform-api.bennyfischer.workers.dev/ratings?tenant=burritos', {
                    headers: {
                        'X-Tenant-ID': 'burritos'
                    }
                });
                
                console.log('Response status:', response.status);
                
                if (!response.ok) {
                    throw new Error(`Failed to fetch: ${response.status}`);
                }
                
                const data = await response.json();
                console.log('Fetched ratings:', data.length);
                
                // Filter confirmed ratings
                const confirmedRatings = data.filter(rating => 
                    rating.id && rating.restaurantName && rating.burritoTitle
                );
                
                displayRatings(confirmedRatings);
                
            } catch (error) {
                console.error('Error fetching ratings:', error);
                document.getElementById('content').innerHTML = `
                    <div class="error">
                        <div style="font-size: 3rem; margin-bottom: 1rem;">‚ö†Ô∏è</div>
                        <div style="font-size: 1.25rem; margin-bottom: 0.5rem;">Error loading reviews</div>
                        <div>${error.message}</div>
                    </div>
                `;
                document.getElementById('rating-count').textContent = 'Error loading reviews';
            }
        }
        
        function displayRatings(ratings) {
            document.getElementById('rating-count').textContent = `${ratings.length} reviews found`;
            
            if (ratings.length === 0) {
                document.getElementById('content').innerHTML = `
                    <div style="text-align: center; padding: 3rem;">
                        <div style="font-size: 4rem; margin-bottom: 1rem;">üåØ</div>
                        <div style="font-size: 1.25rem; color: #6b7280;">No reviews yet</div>
                        <div style="color: #9ca3af; margin-top: 0.5rem;">Be the first to review a burrito!</div>
                    </div>
                `;
                return;
            }
            
            const html = `
                <div class="grid">
                    ${ratings.map(rating => `
                        <div class="rating-card">
                            <h3>${rating.restaurantName}</h3>
                            <div class="subtitle">${rating.burritoTitle}</div>
                            
                            <div class="rating-row">
                                <div class="rating-score">
                                    ${rating.rating}
                                    <span class="max">/5</span>
                                </div>
                                <div class="price">$${rating.price?.toFixed(2) || '0.00'}</div>
                            </div>
                            
                            <div class="meta">
                                ${rating.reviewerName ? `Reviewed by ${rating.reviewerName}` : ''}
                                ${rating.zipcode ? `<br>üìç ${rating.zipcode}` : ''}
                                ${rating.createdAt ? `<br>${new Date(rating.createdAt).toLocaleDateString()}` : ''}
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;
            
            document.getElementById('content').innerHTML = html;
        }
        
        // Load data when page loads
        loadBurritoReviews();
    </script>
</body>
</html>
